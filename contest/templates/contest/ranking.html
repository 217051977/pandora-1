{% extends "base.html" %}
{% block content %}
<div class='row'>
	<div class="col-md-12">
		<div class="card border rounded shadow-sm mb-4 mt-4">
			<div class="card-body text-center">
				<h5 class="car-title mb-2 text-primary">Contest Ranking</h5>
				<p class="card-text mb-auto">			
					<table class="table">
						<thead>
							<tr>
								<th>Place #</th>
								<th>Team</th>
								<th>Grade</th>
								<th>Time</th>
								<th>Memory</th>
								<th>Submissions</th>
							</tr>
						</thead>
						<tbody>
							{% for a in atempts %}
							<tr>
								<td>{{ forloop.counter }}</td>
								<td>{{ a.team.name }}</td>
								<td>{{ a.grade }}</td>
								<td>{{ a.time_benchmark }} (ms)</td>
								<td>{{ a.memory_benchmark }} (kiB)</td>
								<td>{{ a.atempts }}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</p>
			</div>
		</div>
	</div>
</div>

{% endblock %}
